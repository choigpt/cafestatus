spring:
  datasource:
    url: jdbc:h2:mem:cafestatus;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

jwt:
  secret: devSecretKeyThatIsLongEnoughForHS256AlgorithmTesting1234567890

logging:
  level:
    com.example.cafestatus: DEBUG
