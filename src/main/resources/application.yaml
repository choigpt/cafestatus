spring:
  application:
    name: cafe-status
  profiles:
    active: dev

server:
  port: 8080

logging:
  level:
    root: INFO
    com.example.cafestatus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
