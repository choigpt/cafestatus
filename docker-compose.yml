version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cafestatus-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cafestatus
      MYSQL_USER: cafestatus
      MYSQL_PASSWORD: cafestatus
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: cafestatus-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: cafestatus
      DB_USERNAME: cafestatus
      DB_PASSWORD: cafestatus
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql-data:
